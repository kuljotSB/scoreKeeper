<!DOCTYPE html>
<head>
     <meta charset = "UTF-8">
     <meta name="viewport" content = "width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
      .winner{
        color:green;

      }

      .loser{
        color:red;
      }

      div{
        margin-bottom: 10px;
      }
     </style>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <div class="container">
    <div class="columns">
     <div class="column is-half is-offset-one-quarter">
      <div class="card">
        <div class="class-image">
          <figure class="image is-2by1">
            <img src="https://csharpmaterial.blob.core.windows.net/newstoragecontain/Screenshot 2023-12-01 014126.png" alt="Error">
          </figure>
        </div>
        <header class="card-header">
          <p class="card-header-title">
            Badminton Score
          </p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
        <div class="card-content">
          <div class="content">
            <h1 class="tilte is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            
            
          </div>
        </div>
        <footer class="card-footer">
          <button id="p1Button" class="is-primary button card-footer-item">+1 Kuljot</button>
          <button id="p2Button" class="is-primary button card-footer-item">+1 Shlok</button>
          <button id="reset" class="is-primary button card-footer-item">reset</button>
        </footer>
      </div>
     </div>
    </div>
  </div>
 
 <div class="container">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <table class="table is-bordered" id="tabular">
        <thead>
          <th><abbr title="matchNumber">Match Number</abbr></th>
          <th><abbr title="winningPlayer">Winner</abbr></th>
          <th><abbr title="losingPlayer">Loser</abbr></th>
          <th><abbr title="winnerPoints">Winner Points</abbr></th>
          <th><abbr title="loserPoints">Loser Points</abbr></th>
        </thead>
      </table>
    </div>
  </div>
 </div>

 
  
  
 

  <script src = "app.js"></script>

</body>
</html>
